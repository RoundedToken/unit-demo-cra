name: Commitlint

on:
    push:

jobs:
    commitlint:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v3
            - name: Install dependencies
              run: npm ci
            - name: Lint commit messages
              run: npx --no-install commitlint --from=${{ github.event.before }} --to=${{ github.event.after }}
